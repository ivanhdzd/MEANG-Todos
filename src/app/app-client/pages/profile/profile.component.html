<section class="container my-2 my-sm-5 py-2 py-sm-5">
	<article class="card card-body bg-light" *ngIf="user else loading">
		<div class="form-row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" class="form-control" [ngModel]="user.username" disabled>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control" [ngModel]="user.email" disabled>
				</div>
			</div>
		</div>
		<hr>
		<div class="form-row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" class="form-control" [ngModel]="user.name" disabled>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="last-name">Last name:</label>
					<input type="text" id="last-name" class="form-control" [ngModel]="user.lastName" disabled>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="mother-last-name">Mother last name:</label>
					<input type="text" id="mother-last-name" class="form-control" [ngModel]="user.motherLastName" disabled>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" class="form-control" [ngModel]="user.phone" disabled>
				</div>
			</div>
		</div>
	</article>
</section>
<ng-template #loading>
	<app-spinner></app-spinner>
</ng-template>
