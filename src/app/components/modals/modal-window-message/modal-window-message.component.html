<button id="btn-show-modal-message" type="button" class="btn btn-warning" data-toggle="modal" data-target="#popup-message">
	This button to open modal window message must be hidden
</button>

<section id="popup-message" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="popup-message-title" aria-hidden="true">
	<article class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="popup-message-title" class="modal-title">{{ title }}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p id="popup-message-content" class="text-center" [innerHTML]="message"></p>
			</div>
		</div>
	</article>
</section>
